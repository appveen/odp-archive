<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ODP Archive</title>
    <link rel="icon" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

    .wrapper {
        width: 100vw;
        height: 100vh;
    }

    .d-flex {
        display: flex;
    }

    .flex-wrap {
        flex-wrap: wrap;
    }

    .flex-column {
        flex-direction: column;
    }

    .align-items-center {
        align-items: center;
    }

    .align-items-start {
        align-items: flex-start;
    }

    .justify-content-center {
        justify-content: center;
    }

    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
        margin: 16px;
        min-width: 120px;
        min-height: 80px;
    }

    .card:hover {
        cursor: pointer;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.14);
    }

    .p-3 {
        padding: 16px;
    }

    .w-100 {
        width: 100%;
    }

    .card-header {
        font-size: 13px;
        padding: 5px;
        border-bottom: 1px solid #ccc;
        background: #efefef;
    }

    .card-body {
        padding: 16px;
        font-weight: normal;
        font-size: 18px;
    }

    .text-muted {
        color: #aaa;
    }

    a {
        text-decoration: none;
        color: #000;
    }
</style>

<body>
    <div class="wrapper d-flex flex-column align-items-center">
        <h1 class="p-3"><u>ODP Archive</u></h1>
        <div class="d-flex flex-wrap w-100 justify-content-center">
            <a href="https://3-7.odp.appveen.com/author" target="_blank">
                <div class="card">
                    <div class="card-header text-muted">ODP</div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <p>3.7</p>
                    </div>
                </div>
            </a>
            <a href="https://3-6.odp.appveen.com/author" target="_blank">
                <div class="card">
                    <div class="card-header text-muted">ODP</div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <p>3.6</p>
                    </div>
                </div>
            </a>
            <a href="https://3-4.odp.appveen.com/author" target="_blank">
                <div class="card">
                    <div class="card-header text-muted">ODP</div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <p>3.5</p>
                    </div>
                </div>
            </a>
            <a href="https://3-4.odp.appveen.com/author" target="_blank">
                <div class="card">
                    <div class="card-header text-muted">ODP</div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <p>3.4</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
